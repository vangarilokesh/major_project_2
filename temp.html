<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coins Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for coins */
    .coin {
      width: 100px;
      height: 100px;
      background-color: #f0ad4e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="coin">1</div>
      </div>
      <div class="col-md-3">
        <div class="coin">5</div>
      </div>
      <div class="col-md-3">
        <div class="coin">10</div>
      </div>
      <div class="col-md-3">
        <div class="coin">25</div>
      </div>
    </div>
  </div>
</body>
</html>
